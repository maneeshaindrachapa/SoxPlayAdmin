<div class="sidebar-mini {{pushmenu}}">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="pushmenuVisibility">
          <a class="nav-link pushmenu" (click)="pushmenu_btn_clicked()">
            <i class="fa fa-bars"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!pushmenuVisibility">
          <a class="nav-link pushmenu" (click)="pushmenu_btn_clicked()">
            <i class="fa fa-bars"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">
            <i class="fa fa-user-circle"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" (click)="logout_btn_clicked()">
            <i class="fa fa-power-off"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a (click)="dashboard_route()" class="brand-link">
        <img src="../../../../assets/images/logo_round.png" alt="soxplay logo" class="brand-image img-circle elevation-3" style="opacity: .8;">
        <span class="brand-text font-weight-light" style="color: #FFF">SoxPlay | Admin</span>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item has-treeview">
              <a class="nav-link" (click)="dashboard_route()">
                <i class="nav-icon fa  fa-chart-line"></i>
                <p>
                  Dashboard
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="items_route()" class="nav-link">
                <i class="nav-icon fa fa-th"></i>
                <p>
                  Items
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="theme_route()" class="nav-link">
                <i class="nav-icon fa fa-palette"></i>
                <p>
                  Themes
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="user_route()" class="nav-link">
                <i class="nav-icon fa fa-users"></i>
                <p>
                  Users
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a href="#" class="nav-link">
                <i class="nav-icon fa fa-book"></i>
                <p>
                  Pages
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  </div>
</div>
