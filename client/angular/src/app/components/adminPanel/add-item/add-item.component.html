            <input type="number" class="form-control" id="price" placeholder="Price" min="0">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="saleprice" placeholder="Sale Price" min="0">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="color" placeholder="Color">
          </div>
          <textarea class="form-control" rows="3" placeholder="Item Description"></textarea>
