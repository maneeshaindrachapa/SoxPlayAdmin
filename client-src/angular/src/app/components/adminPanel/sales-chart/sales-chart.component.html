<div class="card">
  <div class="card-header no-border">
    <div class="d-flex justify-content-between">
      <h3 class="card-title">Sales</h3>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex">
      <p class="d-flex flex-column">
        <span class="text-bold text-lg">$ {{weekly_salerev}}</span>
        <span>Weekly Sales</span>
      </p>
      <p class="ml-auto d-flex flex-column text-right">
        <span class="text-success" *ngIf="percentage>0">
          <i class="fa fa-arrow-up"></i> {{percentage}}%
        </span>
        <span class="text-danger" *ngIf="percentage < 0">
          <i class="fa fa-arrow-down"></i> {{percentage}}%
        </span>
        <span class="text-muted">Since last week</span>
      </p>
    </div>
    <div class="position-relative mb-4">
      <div *ngIf="chart">
        <canvas id="items-chart" style="height: 218px !important;">{{ chart }}</canvas>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-end">
      <span class="mr-2">
        <i class="fa fa-square text-primary"></i> This Week
      </span>
      <span>
        <i class="fa fa-square text-gray"></i> Last Week
      </span>
    </div>
  </div>
</div>
