<div class="card">
  <div class="card-header no-border">
    <div class="d-flex justify-content-between">
      <h3 class="card-title">Orders</h3>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex">
      <p class="d-flex flex-column">
        <span class="text-bold text-lg">{{totalOrders}}</span>
        <span>Orders Over Time</span>
      </p>
      <p class="ml-auto d-flex flex-column text-right">
        <span class="text-danger">
          <i class="fa fa-arrow-down"></i> {{percentage}}%
        </span>
        <span class="text-muted">Incomplete Orders Percentage</span>
      </p>
    </div>
    <div class="position-relative mb-4">
      <div class="row">
        <div class="col-md-6">
          <canvas id="orders-chart" style="height: 210px !important;">{{chart}}</canvas>
        </div>
        <div class="col-md-6">
          <canvas id="bar-chart-horizontal" style="height: 210px !important;">{{chart_}}</canvas>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-end">
      <span class="mr-2">
        <i class="fa fa-square text-primary"></i> Total Orders
      </span>
      <span>
        <i class="fa fa-square text-gray"></i> Pending Orders
      </span>
    </div>
  </div>
</div>
